#     url = "/index.xml"

[params]
    description = "이 사이트는 Hugo와 blogdown으로 제작되었습니다."
    footer = "&copy; [gglee](https://gglee4ai.github.io) 2020  | [Github](https://github.com/gglee4ai)"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
