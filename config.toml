# baseurl = "/"
baseurl = "/"
relativeurls = true  # gglee
languageCode = "ko-kr"
title = "gglee Blog"
theme = "hugo-xmin"
googleAnalytics = "UA-162930875-1"
disqusShortname = "gglee-blog"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
footnotereturnlinkcontents = "↩"
publishDir = "docs"
# canonifyURLs = false  # gglee
hasCJKLanguage = true  # gglee
DefaultContentLanguage = "ko"  # by gglee
# preserveTaxonomyNames = true  # by gglee

[permalinks]
    post = "/post/:year/:slug/"

[[menu.main]]
    name = "Posts"
    url = "/"
    weight = 1
[[menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 2
[[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 3
[[menu.main]]
    name = "About"
    url = "/about/"
    weight = 4
